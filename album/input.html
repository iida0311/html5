<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>album map</title>
    <link rel="stylecheet" href="css/main.css" />
    <script src="js/input.js"></script>
  </head>
  <body>
    <form novalidate>
      <div class="field">
        <label>
          件名 : <br />
          <input id="subject" type="text" size="30" autofocus required placeholder="件名を入力してください" />
        </label>
      </div>
      <div class="field">
        <label>
          メモ : <br />
          <textarea id="memo" cols="30" row="25" required placeholder="メモを入力してください"></textarea>
        </label>
      </div>
      <div class="field">
        <input id="save" type="submit" class="btn" value="save" /><br />
        <input id="cancel" type="reset" class="btn" value="cancel" /><br />
      </div>
    </form>
  </body>
</html>
